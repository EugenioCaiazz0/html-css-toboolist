<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>To Boo list</title>
    <link rel="stylesheet" href="Assets/style/style.css">
</head>

<body>
<!--Header, andare a vedere centrature-->
    <header>
        <div>
            <img class="logo" src="Assets/img/logo copia.png">
            <h1><strong>Toboolist</strong></h1> 
        </div>
    </header>

    <!--Main diviso in due container dalle stesse caratteristiche-->
<main>
    <div class="container">
        <add-section>
            <button class="usable-button" type="button"> Add task</button>
            <button class="unusable-button" type="button"> Add section</button>
        </add-section>
    </div>

    <div class="container">
        <!--Varie sezioni per le tipologie di to-do con lista per raggruppare gli elementi e categorie di highlights-->
        <div class="to-do-section">
          <div class="section-title">
            <h3>&#9662 New Task</h3>
          </div>
          <p>  Quarterly Newsletter <span class="category-editorial"> Editorial</span></p>
        </div>

        <div class="to-do-section">
          <div class="section-title">
            <h3> &#9662 Today</h3>
          </div>
          <ul>
            <li><span class="check">&#x2611</span> Recruiting Blog Post <span class="category-editorial"> Editorial</span></li>
            <li>&#x2611 Mobile App Launch <span class="category-q1-goals">Q1-goals<span></Q1-goals></span></li>
            <li>&#x274C Interview John H. <span class="category-recruiting"> Recruiting</span></li>
            <li>&#x2611 Submit update to mobile storefronts <span class="category-mobile"> Mobile</span></li>
          </ul>
        </div>
    </div>


</main>

</body>
</html>
